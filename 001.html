<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>汉语词汇闪卡</title>
    <style>
        /* 保持原有样式不变 */
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
        .card { width: 200px; height: 250px; perspective: 1000px; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; }
        .card.flipped .card-inner { transform: rotateY(180deg); }
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            display: flex; align-items: center; justify-content: center; border: 1px solid #ccc; border-radius: 10px;
            padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .card-front { background: #f8f9fa; font-size: 3em; }
        .card-back { background: #fff; transform: rotateY(180deg); flex-direction: column; }
        .pinyin { font-size: 1.8em; margin-bottom: 8px; color: #2c3e50; }
        .pos { color: #e74c3c; font-style: italic; margin: 5px 0; }
        .translation { color: #27ae60; font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <!-- 你 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">你</div>
                <div class="card-back">
                    <div class="pinyin">nǐ</div>
                    <div class="pos">pron.</div>
                    <div class="translation">(singular) you</div>
                </div>
            </div>
        </div>

        <!-- 好 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">好</div>
                <div class="card-back">
                    <div class="pinyin">hǎo</div>
                    <div class="pos">adj.</div>
                    <div class="translation">good, fine</div>
                </div>
            </div>
        </div>

        <!-- 您 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">您</div>
                <div class="card-back">
                    <div class="pinyin">nín</div>
                    <div class="pos">pron.</div>
                    <div class="translation">(polite) you</div>
                </div>
            </div>
        </div>

        <!-- 你们 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">你们</div>
                <div class="card-back">
                    <div class="pinyin">nǐmen</div>
                    <div class="pos">pron.</div>
                    <div class="translation">(plural) you</div>
                </div>
            </div>
        </div>

        <!-- 对不起 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">对不起</div>
                <div class="card-back">
                    <div class="pinyin">duìbuqǐ</div>
                    <div class="pos">v.</div>
                    <div class="translation">to be sorry</div>
                </div>
            </div>
        </div>

        <!-- 没关系 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">没关系</div>
                <div class="card-back">
                    <div class="pinyin">méi guānxi</div>
                    <div class="pos">phrase</div>
                    <div class="translation">that's OK,<br>it doesn't matter</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleCard(card) {
            card.classList.toggle('flipped');
        }
    </script>
</body>
</html>
