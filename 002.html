<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>汉语词汇闪卡</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            width: 200px;
            height: 250px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            font-family: Arial, sans-serif;
        }

        .card-front {
            background: #f0f4ff;
            font-size: 3.2em;
            color: #2c3e50;
        }

        .card-back {
            background: #fff;
            transform: rotateY(180deg);
            flex-direction: column;
            text-align: center;
        }

        .pinyin {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #2980b9;
        }

        .pos {
            color: #c0392b;
            font-style: italic;
            margin: 8px 0;
        }

        .translation {
            color: #27ae60;
            font-size: 1.2em;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 谢谢 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">谢谢</div>
                <div class="card-back">
                    <div class="pinyin">xièxie</div>
                    <div class="pos">v.</div>
                    <div class="translation">to thank</div>
                </div>
            </div>
        </div>

        <!-- 不 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">不</div>
                <div class="card-back">
                    <div class="pinyin">bù</div>
                    <div class="pos">adv.</div>
                    <div class="translation">no, not</div>
                </div>
            </div>
        </div>

        <!-- 不客气 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">不客气</div>
                <div class="card-back">
                    <div class="pinyin">bú kèqi</div>
                    <div class="pos">phrase</div>
                    <div class="translation">you're welcome,<br>don't mention it</div>
                </div>
            </div>
        </div>

        <!-- 再见 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">再见</div>
                <div class="card-back">
                    <div class="pinyin">zǎijiàn</div>
                    <div class="pos">v.</div>
                    <div class="translation">to see you around</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleCard(card) {
            card.classList.toggle('flipped');
        }
    </script>
</body>
</html>
