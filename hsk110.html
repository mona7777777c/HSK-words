<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>汉语词汇闪卡</title>
    <style>
        .container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 20px; 
            padding: 20px; 
        }
        .card { 
            width: 200px; 
            height: 250px; 
            perspective: 1000px; 
            cursor: pointer;
        }
        .card-inner { 
            position: relative; 
            width: 100%; 
            height: 100%; 
            transition: transform 0.6s; 
            transform-style: preserve-3d; 
        }
        .card.flipped .card-inner { 
            transform: rotateY(180deg); 
        }
        .card-front, .card-back { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            backface-visibility: hidden;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border: 1px solid #ccc; 
            border-radius: 10px;
            padding: 20px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        .card-front { 
            background: white; /* 修改处：正面改为纯白色 */
            font-size: 3em; 
        }
        .card-back { 
            background: #fff; 
            transform: rotateY(180deg); 
            flex-direction: column; 
        }
        .pinyin { 
            font-size: 1.8em; 
            margin-bottom: 8px; 
            color: #2c3e50; 
        }
        .pos { 
            color: #e74c3c; 
            font-style: italic; 
            margin: 5px 0; 
        }
        .translation { 
            color: #27ae60; 
            font-size: 1.2em; 
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 1. 桌子 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">桌子</div>
                <div class="card-back">
                    <div class="pinyin">zhuōzi</div>
                    <div class="pos">n.</div>
                    <div class="translation">desk, table</div>
                </div>
            </div>
        </div>

        <!-- 2. 上 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">上</div>
                <div class="card-back">
                    <div class="pinyin">shang</div>
                    <div class="pos">n.</div>
                    <div class="translation">up, above</div>
                </div>
            </div>
        </div>

        <!-- 3. 电脑 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">电脑</div>
                <div class="card-back">
                    <div class="pinyin">diànnǎo</div>
                    <div class="pos">n.</div>
                    <div class="translation">computer</div>
                </div>
            </div>
        </div>

        <!-- 4. 和 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">和</div>
                <div class="card-back">
                    <div class="pinyin">hé</div>
                    <div class="pos">conj.</div>
                    <div class="translation">and</div>
                </div>
            </div>
        </div>

        <!-- 5. 本 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">本</div>
                <div class="card-back">
                    <div class="pinyin">běn</div>
                    <div class="pos">m.</div>
                    <div class="translation">measure word for books</div>
                </div>
            </div>
        </div>

        <!-- 6. 里 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">里</div>
                <div class="card-back">
                    <div class="pinyin">lǐ</div>
                    <div class="pos">n.</div>
                    <div class="translation">inner, inside</div>
                </div>
            </div>
        </div>

        <!-- 7. 前面 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">前面</div>
                <div class="card-back">
                    <div class="pinyin">qiánmiàn</div>
                    <div class="pos">n.</div>
                    <div class="translation">front</div>
                </div>
            </div>
        </div>

        <!-- 8. 后面 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">后面</div>
                <div class="card-back">
                    <div class="pinyin">hòumiàn</div>
                    <div class="pos">n.</div>
                    <div class="translation">back</div>
                </div>
            </div>
        </div>

        <!-- 9. 这儿 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">这儿</div>
                <div class="card-back">
                    <div class="pinyin">zhèr</div>
                    <div class="pos">pron.</div>
                    <div class="translation">here</div>
                </div>
            </div>
        </div>

        <!-- 10. 没有（没） -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">没有（没）</div>
                <div class="card-back">
                    <div class="pinyin">méiyǒu (méi)</div>
                    <div class="pos">adv.</div>
                    <div class="translation">there is not</div>
                </div>
            </div>
        </div>

        <!-- 11. 能 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">能</div>
                <div class="card-back">
                    <div class="pinyin">néng</div>
                    <div class="pos">mod.</div>
                    <div class="translation">can, may</div>
                </div>
            </div>
        </div>

        <!-- 12. 坐 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">坐</div>
                <div class="card-back">
                    <div class="pinyin">zuò</div>
                    <div class="pos">v.</div>
                    <div class="translation">to sit</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleCard(card) {
            card.classList.toggle('flipped');
        }
    </script>
</body>
</html>
