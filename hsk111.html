<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>汉语词汇闪卡</title>
    <style>
        .container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 20px; 
            padding: 20px; 
        }
        .card { 
            width: 200px; 
            height: 250px; 
            perspective: 1000px; 
            cursor: pointer;
        }
        .card-inner { 
            position: relative; 
            width: 100%; 
            height: 100%; 
            transition: transform 0.6s; 
            transform-style: preserve-3d; 
        }
        .card.flipped .card-inner { 
            transform: rotateY(180deg); 
        }
        .card-front, .card-back { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            backface-visibility: hidden;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border: 1px solid #ccc; 
            border-radius: 10px;
            padding: 20px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        .card-front { 
            background: white;
            font-size: 3em; 
        }
        .card-back { 
            background: #fff; 
            transform: rotateY(180deg); 
            flex-direction: column; 
        }
        .pinyin { 
            font-size: 1.8em; 
            margin-bottom: 8px; 
            color: #2c3e50; 
        }
        .pos { 
            color: #e74c3c; 
            font-style: italic; 
            margin: 5px 0; 
        }
        .translation { 
            color: #27ae60; 
            font-size: 1.2em; 
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 1. 现在 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">现在</div>
                <div class="card-back">
                    <div class="pinyin">xiànzài</div>
                    <div class="pos">n.</div>
                    <div class="translation">now</div>
                </div>
            </div>
        </div>

        <!-- 2. 点 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">点</div>
                <div class="card-back">
                    <div class="pinyin">diǎn</div>
                    <div class="pos">m.</div>
                    <div class="translation">o'clock</div>
                </div>
            </div>
        </div>

        <!-- 3. 分 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">分</div>
                <div class="card-back">
                    <div class="pinyin">fēn</div>
                    <div class="pos">m.</div>
                    <div class="translation">minute</div>
                </div>
            </div>
        </div>

        <!-- 4. 中午 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">中午</div>
                <div class="card-back">
                    <div class="pinyin">zhōngwǔ</div>
                    <div class="pos">n.</div>
                    <div class="translation">noon</div>
                </div>
            </div>
        </div>

        <!-- 5. 吃饭 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">吃饭</div>
                <div class="card-back">
                    <div class="pinyin">chī fàn</div>
                    <div class="pos">v.</div>
                    <div class="translation">to eat a meal</div>
                </div>
            </div>
        </div>

        <!-- 6. 时候 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">时候</div>
                <div class="card-back">
                    <div class="pinyin">shíhou</div>
                    <div class="pos">n.</div>
                    <div class="translation">time, moment</div>
                </div>
            </div>
        </div>

        <!-- 7. 回 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">回</div>
                <div class="card-back">
                    <div class="pinyin">huí</div>
                    <div class="pos">v.</div>
                    <div class="translation">to come/go back</div>
                </div>
            </div>
        </div>

        <!-- 8. 我们 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">我们</div>
                <div class="card-back">
                    <div class="pinyin">wǒmen</div>
                    <div class="pos">pron.</div>
                    <div class="translation">we, us</div>
                </div>
            </div>
        </div>

        <!-- 9. 电影 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">电影</div>
                <div class="card-back">
                    <div class="pinyin">diànyǐng</div>
                    <div class="pos">n.</div>
                    <div class="translation">film, movie</div>
                </div>
            </div>
        </div>

        <!-- 10. 住（修正：原"往"拼音错误） -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">住</div>
                <div class="card-back">
                    <div class="pinyin">zhù</div>
                    <div class="pos">v.</div>
                    <div class="translation">to live, to stay</div>
                </div>
            </div>
        </div>

        <!-- 11. 前 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">前</div>
                <div class="card-back">
                    <div class="pinyin">qián</div>
                    <div class="pos">n.</div>
                    <div class="translation">before, earlier</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleCard(card) {
            card.classList.toggle('flipped');
        }
    </script>
</body>
</html>
