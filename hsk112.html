<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>汉语词汇闪卡</title>
    <style>
        .container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 20px; 
            padding: 20px; 
        }
        .card { 
            width: 200px; 
            height: 250px; 
            perspective: 1000px; 
            cursor: pointer;
        }
        .card-inner { 
            position: relative; 
            width: 100%; 
            height: 100%; 
            transition: transform 0.6s; 
            transform-style: preserve-3d; 
        }
        .card.flipped .card-inner { 
            transform: rotateY(180deg); 
        }
        .card-front, .card-back { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            backface-visibility: hidden;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border: 1px solid #ccc; 
            border-radius: 10px;
            padding: 20px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        .card-front { 
            background: white;
            font-size: 3em; 
        }
        .card-back { 
            background: #fff; 
            transform: rotateY(180deg); 
            flex-direction: column; 
        }
        .pinyin { 
            font-size: 1.8em; 
            margin-bottom: 8px; 
            color: #2c3e50; 
        }
        .pos { 
            color: #e74c3c; 
            font-style: italic; 
            margin: 5px 0; 
        }
        .translation { 
            color: #27ae60; 
            font-size: 1.2em; 
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 1. 天气 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">天气</div>
                <div class="card-back">
                    <div class="pinyin">tiānqì</div>
                    <div class="pos">n.</div>
                    <div class="translation">weather</div>
                </div>
            </div>
        </div>

        <!-- 2. 怎么样 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">怎么样</div>
                <div class="card-back">
                    <div class="pinyin">zěnmeyàng</div>
                    <div class="pos">pron.</div>
                    <div class="translation">how</div>
                </div>
            </div>
        </div>

        <!-- 3. 太 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">太</div>
                <div class="card-back">
                    <div class="pinyin">tài</div>
                    <div class="pos">adv.</div>
                    <div class="translation">too, extremely<br>(常与"了"连用)</div>
                </div>
            </div>
        </div>

        <!-- 4. 热 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">热</div>
                <div class="card-back">
                    <div class="pinyin">rè</div>
                    <div class="pos">adj.</div>
                    <div class="translation">hot</div>
                </div>
            </div>
        </div>

        <!-- 5. 冷 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">冷</div>
                <div class="card-back">
                    <div class="pinyin">lěng</div>
                    <div class="pos">adj.</div>
                    <div class="translation">cold</div>
                </div>
            </div>
        </div>

        <!-- 6. 下雨 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">下雨</div>
                <div class="card-back">
                    <div class="pinyin">xiàyǔ</div>
                    <div class="pos">v.</div>
                    <div class="translation">to rain</div>
                </div>
            </div>
        </div>

        <!-- 7. 小姐 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">小姐</div>
                <div class="card-back">
                    <div class="pinyin">xiǎojiě</div>
                    <div class="pos">n.</div>
                    <div class="translation">Miss, young lady</div>
                </div>
            </div>
        </div>

        <!-- 8. 来 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">来</div>
                <div class="card-back">
                    <div class="pinyin">lái</div>
                    <div class="pos">v.</div>
                    <div class="translation">to come</div>
                </div>
            </div>
        </div>

        <!-- 9. 身体 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">身体</div>
                <div class="card-back">
                    <div class="pinyin">shēntǐ</div>
                    <div class="pos">n.</div>
                    <div class="translation">body</div>
                </div>
            </div>
        </div>

        <!-- 10. 爱 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">爱</div>
                <div class="card-back">
                    <div class="pinyin">ài</div>
                    <div class="pos">v.</div>
                    <div class="translation">to love, to like</div>
                </div>
            </div>
        </div>

        <!-- 11. 些 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">些</div>
                <div class="card-back">
                    <div class="pinyin">xiē</div>
                    <div class="pos">m.</div>
                    <div class="translation">some, a few</div>
                </div>
            </div>
        </div>

        <!-- 12. 水果 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">水果</div>
                <div class="card-back">
                    <div class="pinyin">shuǐguǒ</div>
                    <div class="pos">n.</div>
                    <div class="translation">fruit</div>
                </div>
            </div>
        </div>

        <!-- 13. 水 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">水</div>
                <div class="card-back">
                    <div class="pinyin">shuǐ</div>
                    <div class="pos">n.</div>
                    <div class="translation">water</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleCard(card) {
            card.classList.toggle('flipped');
        }
    </script>
</body>
</html>
