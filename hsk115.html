<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>汉语词汇闪卡</title>
    <style>
        .container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 20px; 
            padding: 20px; 
        }
        .card { 
            width: 200px; 
            height: 250px; 
            perspective: 1000px; 
            cursor: pointer;
        }
        .card-inner { 
            position: relative; 
            width: 100%; 
            height: 100%; 
            transition: transform 0.6s; 
            transform-style: preserve-3d; 
        }
        .card.flipped .card-inner { 
            transform: rotateY(180deg); 
        }
        .card-front, .card-back { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            backface-visibility: hidden;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border: 1px solid #ccc; 
            border-radius: 10px;
            padding: 20px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        .card-front { 
            background: white;
            font-size: 3em; 
        }
        .card-back { 
            background: #fff; 
            transform: rotateY(180deg); 
            flex-direction: column; 
        }
        .pinyin { 
            font-size: 1.8em; 
            margin-bottom: 8px; 
            color: #2c3e50; 
        }
        .pos { 
            color: #e74c3c; 
            font-style: italic; 
            margin: 5px 0; 
        }
        .translation { 
            color: #27ae60; 
            font-size: 1.2em; 
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 1. 认识 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">认识</div>
                <div class="card-back">
                    <div class="pinyin">rènshi</div>
                    <div class="pos">v.</div>
                    <div class="translation">to meet, to know</div>
                </div>
            </div>
        </div>

        <!-- 2. 年 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">年</div>
                <div class="card-back">
                    <div class="pinyin">nián</div>
                    <div class="pos">n.</div>
                    <div class="translation">year</div>
                </div>
            </div>
        </div>

        <!-- 3. 大学 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">大学</div>
                <div class="card-back">
                    <div class="pinyin">dàxué</div>
                    <div class="pos">n.</div>
                    <div class="translation">college, university</div>
                </div>
            </div>
        </div>

        <!-- 4. 饭店 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">饭店</div>
                <div class="card-back">
                    <div class="pinyin">fàndiàn</div>
                    <div class="pos">n.</div>
                    <div class="translation">hotel, restaurant</div>
                </div>
            </div>
        </div>

        <!-- 5. 出租车 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">出租车</div>
                <div class="card-back">
                    <div class="pinyin">chūzūchē</div>
                    <div class="pos">n.</div>
                    <div class="translation">taxi, cab</div>
                </div>
            </div>
        </div>

        <!-- 6. 一起 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">一起</div>
                <div class="card-back">
                    <div class="pinyin">yìqǐ</div>
                    <div class="pos">adv.</div>
                    <div class="translation">together</div>
                </div>
            </div>
        </div>

        <!-- 7. 高兴 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">高兴</div>
                <div class="card-back">
                    <div class="pinyin">gāoxìng</div>
                    <div class="pos">adj.</div>
                    <div class="translation">glad, happy</div>
                </div>
            </div>
        </div>

        <!-- 8. 听 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">听</div>
                <div class="card-back">
                    <div class="pinyin">tīng</div>
                    <div class="pos">v.</div>
                    <div class="translation">to listen</div>
                </div>
            </div>
        </div>

        <!-- 9. 飞机 -->
        <div class="card" onclick="toggleCard(this)">
            <div class="card-inner">
                <div class="card-front">飞机</div>
                <div class="card-back">
                    <div class="pinyin">fēijī</div>
                    <div class="pos">n.</div>
                    <div class="translation">airplane</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleCard(card) {
            card.classList.toggle('flipped');
        }
    </script>
</body>
</html>
